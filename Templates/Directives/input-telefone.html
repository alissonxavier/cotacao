<label class="inputPlace__label" for="{{nameInput}}">
    {{placeholder}}
    <i class="fa fa-check icon--green" ng-show="!message && valid"></i>
    <i class="fa fa-close icon--red" ng-show="message"></i>
    <span class="icon--red" ng-if="message" scrolling-to-error>
        {{message}}
    </span>
</label>
<input type="tel" class="inputPlace__input" autocomplete="off" id="{{nameInput}}" ng-model="ngModel" ng-focus="outFocus = false" ng-blur="outFocus = true" ng-init="outFocus = false" maxlength="{{maxlength}}" mask="(99) 9?9999-9999" restrict="reject"/>
