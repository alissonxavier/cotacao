<div class="header__timeline">
    <div class="header__timeline__base">
        <div class="header__timeline__base--active" ng-class="{'header__timeline__base--active--1' : passo == '1',
             'header__timeline__base--active--1-1' : passo == '1.1',
              'header__timeline__base--active--1-2' : passo == '1.2',
              'header__timeline__base--active--1-3' : passo == '1.3',
              'header__timeline__base--active--1-4' : passo == '1.4',
              'header__timeline__base--active--1-5' : passo == '1.5',
              'header__timeline__base--active--1-6' : passo == '1.6',
              'header__timeline__base--active--1-7' : passo == '1.7',
              'header__timeline__base--active--1-8' : passo == '1.8',
              'header__timeline__base--active--1-9' : passo == '1.9',
              'header__timeline__base--active--2' : passo == '2',
             'header__timeline__base--active--3' : passo == '3',
             'header__timeline__base--active--4' : passo == '4',
             'header__timeline__base--active--5' : passo == '5'  }"></div>
        <div class="header__timeline__base__bullet header__timeline__base__bullet--1" ng-class="{ 'header__timeline__base__bullet--active' : passo >= '1'}" ng-click="goStep('meujeito', passo, '1', '')">
            1
            <div class="header__timeline__base__bullet__label">Dados básicos</div>
        </div>
        <div class="header__timeline__base__bullet--min hidden-xs" ng-class="{ 'header__timeline__base__bullet--active' : passo >= '1.1'}"></div>
        <div class="header__timeline__base__bullet--min hidden-xs" ng-class="{ 'header__timeline__base__bullet--active' : passo >= '1.2'}"></div>
        <div class="header__timeline__base__bullet--min hidden-xs" ng-class="{ 'header__timeline__base__bullet--active' : passo >= '1.3'}"></div>
        <div class="header__timeline__base__bullet--min hidden-xs" ng-class="{ 'header__timeline__base__bullet--active' : passo >= '1.4'}"></div>
        <div class="header__timeline__base__bullet--min hidden-xs" ng-class="{ 'header__timeline__base__bullet--active' : passo >= '1.5'}"></div>
        <div class="header__timeline__base__bullet--min hidden-xs" ng-class="{ 'header__timeline__base__bullet--active' : passo >= '1.6'}"></div>
        <div class="header__timeline__base__bullet--min hidden-xs" ng-class="{ 'header__timeline__base__bullet--active' : passo >= '1.7'}"></div>
        <div class="header__timeline__base__bullet--min hidden-xs" ng-class="{ 'header__timeline__base__bullet--active' : passo >= '1.8'}"></div>
        <div class="header__timeline__base__bullet header__timeline__base__bullet--2" ng-class="{'header__timeline__base__bullet--active' : passo >= '2'}" ng-click="goStep('meujeito', passo, '2', 'assistencias')">
            2
            <div class="header__timeline__base__bullet__label">Cobertura e assistências</div>
        </div>
        <div class="header__timeline__base__bullet header__timeline__base__bullet--3" ng-class="{'header__timeline__base__bullet--active' : passo >= '3'}" ng-click="goStep('meujeito', passo, '3', 'complementares')">
            3
            <div class="header__timeline__base__bullet__label">Dados complementares</div>
        </div>
        <div class="header__timeline__base__bullet header__timeline__base__bullet--4" ng-class="{'header__timeline__base__bullet--active' : passo >= '4'}" ng-click="goStep('meujeito', passo, '4', 'pagamentos')">
            4
            <div class="header__timeline__base__bullet__label">Pagamento</div>
        </div>
        <div class="header__timeline__base__bullet header__timeline__base__bullet--5" ng-class="{'header__timeline__base__bullet--active' : passo >= '5'}"  ng-click="goStep('meujeito', passo, '2', 'sucesso')">
            5
            <div class="header__timeline__base__bullet__label">Confirmação de compra</div>
        </div>
    </div>
</div>
